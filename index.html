<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Meal</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;600;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="Practice_project.css">
</head>
<body>
<header>
  <section>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="LogoSample_ByTailorBrands-removebg-preview.png" alt="Logo" width="80" height="70" class="d-inline-block align-text-middle">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <input id="searchInput" class="form-control" type="search" placeholder="Search meals..." aria-label="Search">
          <button class="btn btn-outline-danger my-2 my-sm-0" type="button" onclick="searchProducts()"><i class="fas fa-search"></i></button>
        </div>
      </div>
    </nav>
  </section>
</header>

<section>
  <div class="section-heading">
    <hr>
    <h2 class="heading font-weight-bold"> Meal Selection</h2>
    <hr>
  </div>
  <div class="main-container">
      <div id="product-container" class="product-container">
      </div>
  </div>
  <div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="productModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="productModalLabel">Meal Details</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body" id="productDetails">
              </div>
          </div>
      </div>
  </div>
</section>
<section id="contact" class="py-5">
  <div class="container">
    <h2 class="text-center mb-4 font-weight-bold section-heading">Contact Me</h2>
    <div class="row">
      <div class="col-md-8 mx-auto">
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Send</button>
        </form>
      </div>
    </div>
  </div>
</section>
<footer class="bg-dark text-light py-4">
    <div class="container text-center">
      <p>&copy;2024. All rights reserved.</p>
      <p>Designed with <i class="fas fa-heart text-danger"></i> by Mohammed Muzahidul Islam</p>
    </div>
  </footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="Practice_project.js"></script>
</body>
</html>
